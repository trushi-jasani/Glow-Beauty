<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Cosmetic Store</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>

<header>
    <h1>Create Your Account</h1>
    <!-- Displays "Create Your Account" in a stylish dark background with pinkish text. -->
</header>

<section class="form-container">
    <div class="form-box">
        <h2>Sign Up</h2>
        <form id="signUpForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <label for="confirm_password">Confirm Password:</label>
            <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm your password" required>

            <button type="submit">Sign Up</button>
        </form>

        <p>Already have an account? <a href="aboutus.html">Log in here</a></p> <!-- Link to Login page -->
    </div>
</section>

<script>
    // Handle Sign Up Form Submission
    document.getElementById("signUpForm").addEventListener("submit", function(event) {
        event.preventDefault(); // Prevent form submission
        
        // Get the form values
        let username = document.getElementById("username").value;
        let email = document.getElementById("email").value;
        let password = document.getElementById("password").value;
        let confirmPassword = document.getElementById("confirm_password").value;

        // Validation
        if (username !== "" && email !== "" && password !== "" && confirmPassword !== "") {
            if (password === confirmPassword) {
                alert("Sign Up Successful!");
                window.location.href = "aboutus.html"; // Redirect to Login Page
            } else {
                alert("Passwords do not match!");
            }
        } else {
            alert("Please fill in all fields.");
        }
    });
  
</script>

</body>
</html>
